<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tic Tac Toe - Hacked Mode</title>
  <style>
    body {
      margin: 0;
      font-family: 'Courier New', monospace;
      background-color: #6a0dad;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    h1 {
      color: white;
      margin-bottom: 20px;
    }

    #game {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      gap: 10px;
    }

    .cell {
      width: 100px;
      height: 100px;
      background-color: white;
      font-size: 36px;
      font-weight: bold;
      color: #6a0dad;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      border-radius: 10px;
    }

    #resetBtn {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 18px;
      background-color: white;
      color: #6a0dad;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      z-index: 10;
    }

    #banner {
      position: fixed;
      top: 30%;
      left: 50%;
      transform: translateX(-50%);
      background-color: white;
      color: #6a0dad;
      font-size: 32px;
      padding: 20px 40px;
      border-radius: 15px;
      display: none;
      z-index: 9999;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
    }

    #terminal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background-color: black;
      color: #00ff00;
      padding: 20px;
      font-size: 14px;
      overflow-y: auto;
      white-space: pre-line;
      z-index: 99999;
    }

    .hidden {
      display: none !important;
    }

    @keyframes redFlash {
      0%, 100% { background-color: black; }
      50% { background-color: #ff0000; }
    }

    #terminal.flashing {
      animation: redFlash 0.6s infinite;
    }
  </style>
</head>
<body>

  <h1 id="title">Tic Tac Toe</h1>
  <div id="game"></div>
  <button id="resetBtn">Reset Game</button>
  <div id="banner"></div>
  <div id="terminal"></div>

  <script>
    const gameBoard = document.getElementById('game');
    const resetBtn = document.getElementById('resetBtn');
    const banner = document.getElementById('banner');
    const terminal = document.getElementById('terminal');
    const title = document.getElementById('title');

    let board = Array(9).fill(null);
    let currentPlayer = 'X';
    let gameOver = false;

    function createBoard() {
      gameBoard.innerHTML = '';
      board.forEach((cell, index) => {
        const div = document.createElement('div');
        div.classList.add('cell');
        div.dataset.index = index;
        div.innerText = cell || '';
        div.addEventListener('click', handleClick);
        gameBoard.appendChild(div);
      });
    }

    function handleClick(e) {
      const index = e.target.dataset.index;

      if (board[index] || gameOver) return;

      board[index] = currentPlayer;
      createBoard();

      if (checkWinner()) {
        gameOver = true;
        showBanner("Your Phone is now Hacked");
        setTimeout(() => {
          banner.style.display = 'none';
          hideGameUI();
          launchHackerTerminal();
        }, 2000);
        return;
      }

      if (!board.includes(null)) {
        setTimeout(() => {
          alert("No draw allowed! Restarting...");
          resetGame();
        }, 200);
        return;
      }

      currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
    }

    function checkWinner() {
      const winCombos = [
        [0,1,2],[3,4,5],[6,7,8],
        [0,3,6],[1,4,7],[2,5,8],
        [0,4,8],[2,4,6]
      ];

      return winCombos.some(combo => {
        const [a, b, c] = combo;
        if (board[a] && board[a] === board[b] && board[a] === board[c]) {
          return true;
        }
        return false;
      });
    }

    function showBanner(message) {
      banner.innerText = message;
      banner.style.display = 'block';
    }

    function hideGameUI() {
      title.classList.add('hidden');
      gameBoard.classList.add('hidden');
      resetBtn.classList.add('hidden');
    }

    function showGameUI() {
      title.classList.remove('hidden');
      gameBoard.classList.remove('hidden');
      resetBtn.classList.remove('hidden');
    }

    function resetGame() {
      board = Array(9).fill(null);
      currentPlayer = 'X';
      gameOver = false;
      banner.style.display = 'none';
      terminal.style.display = 'none';
      terminal.classList.remove('flashing');
      terminal.innerText = '';
      showGameUI();
      createBoard();
    }

    function launchHackerTerminal() {
      terminal.style.display = 'block';
      terminal.classList.add('flashing');
      let lines = [
        "Connecting to remote server...",
        "Access granted.",
        "Downloading user data...",
        "Injecting backdoor...",
        "Accessing camera...",
        "Streaming feed...",
        "Uploading data to Anil's Drive...",
        "SYSTEM OVERRIDE // root access: GRANTED",
        ">> HACK COMPLETE âœ…"
      ];

      let index = 0;
      const typeLine = () => {
        if (index < lines.length) {
          terminal.innerText += lines[index] + "\n";
          terminal.scrollTop = terminal.scrollHeight;
          index++;
          setTimeout(typeLine, 400 + Math.random() * 300);
        }
      };

      typeLine();
    }

    resetBtn.addEventListener('click', resetGame);

    createBoard();
  </script>
</body>
</html>
